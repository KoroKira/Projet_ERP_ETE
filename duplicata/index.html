<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>CRM ETE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background: url('image/ETE-logo-métal fond blanc.jpg') no-repeat center center fixed;
      background-size: contain;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    .popup-content {
      background: white;
      border: 2px solid black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .maintenance-banner {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 10px;
      border-bottom: 2px solid black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>  
  <!-- Pop-up de maintenance -->
  <div class="popup-overlay" id="maintenancePopup">
    <div class="popup-content">
      <div class="maintenance-banner">
        SITE EN COURS DE MAINTENANCE - 1er Septembre 2023
      </div>
      <!-- Bouton de fermeture de la pop-up -->
      <span class="close-button" onclick="closePopup()">&times;</span>
      <!-- Contenu de la pop-up -->
      <p>Le site sera de retour bientôt.</p>
    </div>
  </div>

  <div class="container mt-5">
    <h1 class="text-danger">CRM d'ETE</h1>
    <h2 class="text-success">S'identifier:</h2>
    <ul class="list-unstyled d-flex justify-content-center">
      <li class="m-2"><a href="login.html" class="text-success">Page de connexion</a></li>
    </ul>
  </div>

  <script>
    // Fonction pour fermer la pop-up
    function closePopup() {
      var popup = document.getElementById('maintenancePopup');
      popup.style.display = 'none';
    }

    window.onload = function() {
      var popup = document.getElementById('maintenancePopup');
      popup.style.display = 'block';
    };
  </script>
</body>
</html>
