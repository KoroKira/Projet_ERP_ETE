<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CRM ETE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background: url('image/ETE-logo-métal fond blanc.jpg') no-repeat center center fixed;
      background-size: contain;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding-bottom: 10%;
    }

    .text-outline {
      text-shadow: -2px -2px 4px white, 2px -2px 4px white, -2px 2px 4px white, 2px 2px 4px white;
    }

    .hub-text {
      font-size: 64px;
      color: red;
      font-family: "Times New Roman", serif;
      margin-top: 10%;
    }

    .access-text {
      font-size: 36px;
      color: green;
      font-family: "Arial", sans-serif;
      text-shadow: -2px -2px 4px white, 2px -2px 4px white, -2px 2px 4px white, 2px 2px 4px white;
    }

    .link-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .link-item {
      margin: 10px;
    }

    .link-client {
      justify-content: center;
    }

    .link {
      font-size: 24px;
      color: green;
      text-decoration: none;
      text-shadow: -2px -2px 4px white, 2px -2px 4px white, -2px 2px 4px white, 2px 2px 4px white;
    }
  
  
    /* Styles pour la pop-up */
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 999;
  }

  .popup-content {
    background: white;
    border: 2px solid black;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .maintenance-banner {
    background: yellow;
    color: black;
    font-weight: bold;
    padding: 10px;
    border-bottom: 2px solid black;
    margin-bottom: 10px;
  }
  
  </style>
</head>
<body>  


  <!-- Pop-up de maintenance -->
  <div class="popup-overlay" id="maintenancePopup">
    <div class="popup-content">
      <div class="maintenance-banner">
        SITE EN COURS DE MAINTENANCE - 1er Septembre 2023
      </div>
          <!-- Bouton de fermeture de la pop-up -->
      <span class="close-button" onclick="closePopup()">&times;</span>
      <!-- Contenu de la pop-up -->
      <p>Le site sera de retour bientôt.</p>
    </div>
  </div>


  <div class="container">
    <h1 class="hub-text text-outline">CRM d'ETE</h1>
    <h2 class="access-text text-outline">S'identifier:</h2>
    <ul class="link-list">
      <li class="link-item link-client"><a href="login.php" class="link text-outline">Page de connexion</a></li>
    </ul>
  </div>



  <script>
    // Fonction pour fermer la pop-up
    function closePopup() {
      var popup = document.getElementById('maintenancePopup');
      popup.style.display = 'none';
    }

    window.onload = function() {
      var popup = document.getElementById('maintenancePopup');
      popup.style.display = 'block';
    };
  </script>

</body>
</html>
